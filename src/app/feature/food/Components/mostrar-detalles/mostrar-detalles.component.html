<div class="container mt-4" >

      <h3> Almuerzo: {{ primerComida.comidaId.nombre }}</h3>
    </div>
      
      <p>Receta: {{ primerComida.comidaId.receta }}</p>
      <p>Categor√≠a: {{ primerComida.comidaId.categoria.descripcion }}</p>
  </div>
    
    <h5>Ingredientes :  </h5>
